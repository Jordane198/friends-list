<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends List</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff5f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #d63384; /* modern pink */
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    input[type="text"], input[type="date"] {
      background: #fff;
      color: #333;
      flex: 1;
      min-width: 150px;
    }

    button {
      background: #d63384;
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #b42c6e;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      width: 100%;
    }

    li {
      background: #fff;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    a {
      color: #d63384;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }

    li:empty {
      text-align: center;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>My Friends List</h1>

  <form action="/add" method="POST">
    <input type="text" name="name" placeholder="Enter friend name" required>
    <input type="date" name="birthday" placeholder="Enter birthday">
    <button type="submit">Add Friend</button>
  </form>

  <ul>
    {% for friend in friends %}
      <li>
        <span>{{ friend[1] }} ðŸŽ‚ {{ friend[2] }}</span>
        <a href="/remove/{{ friend[0] }}">remove</a>
      </li>
    {% else %}
      <li>No friends added yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
